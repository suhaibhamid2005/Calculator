<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 25px;
            width: 100%;
            max-width: 350px;
        }

        .display {
            background: #2d3748;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            min-height: 80px;
            word-break: break-all;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .number {
            background: #f7fafc;
            color: #2d3748;
        }

        .operator {
            background: #4299e1;
            color: white;
        }

        .equals {
            background: #48bb78;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: #f56565;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="deleteLast()">⌫</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>

            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function appendNumber(num) {
            if (displayValue === '0' || displayValue === 'Error') {
                displayValue = num;
            } else {
                displayValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (displayValue === 'Error') return;
            const lastChar = displayValue.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                displayValue = displayValue.slice(0, -1) + op;
            } else {
                displayValue += op;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (displayValue.length === 1 || displayValue === 'Error') {
                displayValue = '0';
            } else {
                displayValue = displayValue.slice(0, -1);
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Replace × with * for evaluation
                const expression = displayValue.replace(/×/g, '*');
                // Using Function constructor as safer alternative to eval
                const result = new Function('return ' + expression)();
                displayValue = Math.round(result * 100000000) / 100000000 + '';
            } catch (error) {
                displayValue = 'Error';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
            if (e.key === 'Enter') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') deleteLast();
        });
    </script>
</body>
</html>
